<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>jQuery 번개손</title>
	<style>
		*{margin: 0; padding: 0}
		h1{font-size: 24px; margin: 20px}
		p{font-size: 14px; line-height: 1.6em; border: 1px solid #CCC; padding: 5px; width: 500px; margin: 20px}
		textarea{padding: 5px; width: 500px; height: 300px; font-size: 14px; line-height: 1.6em; margin: 20px}
		button{display: block; width: 100px; height: 30px; background-color: #FFF; border: 1px solid #000;  margin: 20px}		
	</style>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script>
		$(function(){
			function keySpeed(){
				$('.text_box').css('display','none')
				var inputLength = $('.text_box').val().length*6
				var resutlNum = '0%'
				
				if(inputLength>=700){
					resutlNum = '1%'
				}else if(inputLength>=600){
					resutlNum = '3%'
				}else if(inputLength>=500){
					resutlNum = '5%'
				}else if(inputLength>=400){
					resutlNum = '10%'
				}else if(inputLength>=300){
					resutlNum = '20%'
				}else if(inputLength>=200){
					resutlNum = '40%'
				}else{
					resutlNum = '노력하시지 말입니다.'
				}			
			  $('.result').html('당신의 타수는 '+inputLength+'타 이고, 상위'+resutlNum+'입니다.')
				
			}
			
			$('button').focus()
			$('button').click(function(){
				$('.text_box').focus()
				setTimeout(keySpeed, 10000)
			})
		})
	</script>
</head>
<body>
	<h1>번개손</h1>
	<p>동해물과 백두산이 마르고 닳도록 <br>
	하느님이 보우하사 우리 나라만세<br>
	무궁화 삼천리 화려강산<br>
	대한사람 대한으로 길이 보전하세</p>
	<button>START!</button>
	<textarea class="text_box" cols="50" rows="10"></textarea>
	<h1 class="result"></h1>
</body>
</html>
