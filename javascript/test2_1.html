<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>else if</title>
  <script>
    let mon = prompt("현재는 몇 월입니까?","0");

    if(mon>=9&&mon<=11){
      document.write("독서의 계절 가을");
    }else if(mon>=6 && mon<=8){
      document.write("뜨겁고 열정적인 계절 여름");
    }else if(mon>=3 && mon <=5){
      document.write("햇살 가득한 계절 봄");
    }else{
      document.write("크리스마스의 계절 겨울")
    }
  </script>
</head>
<body>
  
</body>
</html>
