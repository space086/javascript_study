<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4분기 판매량</title>
  <script>
    let average = (1200 + 1300 + 1000)/3;
    let sales4 = prompt("4분기 판매량을 입력하시오","0");

    let result = sales4 >= average ? "판매량이 평균 이상입니다.":"판매량이 평균 미달입니다.";

    document.write(result);
  </script>
</head>
<body>
  <h1>4분기 판매량</h1>
</body>
</html>
